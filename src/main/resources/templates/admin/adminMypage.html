<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/adminMypage1.css">
<title>관리자마이페이지</title>
<style>
  .hidden-password {
    font-family: 'Courier New', Courier, monospace; 
    color: black; 
  }
</style>
</head>
<body>
    <th:block th:include="common/header"></th:block>
    <div class="profileing">
        <div class="profile">
            <div class="profile-info">
                <h1>마이페이지</h1>
                <div class="profile-info2">
                    <div class="profile-details">
                        <table class="tbl">
                            <tr>
                                <th class="info3">아이디</th>
                                <td class="text" th:text="${m.memberId}"></td>
                            </tr>
                            <tr>
                                <th class="info3">이름</th>
                                <td class="text" th:text="${m.memberName}"></td>
                            </tr>
                            <tr>
                                <th class="info3">비밀번호</th>
                                <td class="text hidden-password">********</td> 
                            </tr>
                            <tr>
                                <th class="info3">전화번호</th>
                                <td class="text" th:text="${m.memberPhone}"></td>
                            </tr>
                            <tr>
                                <th class="info3">성별</th>
                                <td class="text" th:text="${m.memberGender}"></td>
                            </tr>
                            <tr>
                                <th class="info3">회원등급</th>
                                <td class="text" th:switch="${m.memberGrade}">
                                    <span th:case="1">관리자</span>
                                    <span th:case="2">정회원</span>
                                    <span th:case="3">블랙</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="profile-photo">
                        <img src="이미지/기본프사.jfif" alt="profilephoto" class="photo">
                    </div>
                </div>
                <div class="bookmark">
                    <h2>즐겨찾기한 맛집</h2>
                    <div class="bookmark-container">
                        <div class="bookmark-item">
                            <div class="bookmark-photo1">
                                <img src="이미지/맛집1.jpg" alt="사진1">
                            </div>
                            <div class="bookmark-name">맛집 1</div>
                        </div>
                        <div class="bookmark-item">
                            <div class="bookmark-photo2">
                                <img src="이미지/맛집2.jpg" alt="사진2">
                            </div>
                            <div class="bookmark-name">맛집 2</div>
                        </div>
                        <div class="bookmark-item">
                            <div class="bookmark-photo3">
                                <img src="이미지/맛집3.jpg" alt="사진3">
                            </div>
                            <div class="bookmark-name">맛집 3</div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="infofix">정보수정</button>
                    <a th:if="${session.member.memberGrade == 1}" href="/admin/admin_page" class="admin">관리자페이지</a>
                    <button class="review">내가 작성한 리뷰 보기</button>
                    <button class="board">내가 작성한 게시글 보기</button>
                    <button class="memberdelete">회원탈퇴</button>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="common/footer"></th:block>
</body>
</html>
