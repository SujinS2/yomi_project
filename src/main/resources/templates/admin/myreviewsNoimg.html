<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 리뷰</title>
    <link rel="stylesheet" href="myreviews.css">
</head>
<body>
    <div class="reviews-container">
        <h1 class="reviewH">내가 작성한 리뷰 목록</h1>
        <div class="line"></div>
        <div class="review-item">
            <div class="review-header">
                <div class="rating">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">☆</span>
                    <span class="star">☆</span>
                </div>
                <div class="empty">            
                </div>
                <button class="delete-button" onclick="deleteReview(this)">X</button>
            </div>
            <div class="review-content">
                <div class="review-text">
                    <p>내용내용내용내용내용내용내용내용내용내용내용내용내용.</p>
                </div>
                <div class="edit-content" style="display: none;">
                    <textarea rows="4">이 음식은 정말 맛있었어요! 특히 소스가 정말 마음에 들었습니다.</textarea>
                    <button class="save-button" onclick="saveReview(this)">저장</button>
                </div>
            </div>
            <p>...내용내용내용내용내용내용내용내용내용내용내용내용내용.</p>             
        </div>
    </div>

    <!-- 더보기 버튼 추가 -->
    <div class="more-button-container">
        <button class="more-button">더보기</button>
    </div>

    <script src="myreviews.js"></script>
</body>
</html>
