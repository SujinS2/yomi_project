<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 상세 페이지</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- 구글 아이콘 -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
	
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
	
    <style>
        * {
            text-decoration: none;
            list-style:none;
            padding: 0px;
            margin: 0px;
        }
        body, html {
            background-color: #F3F3F3;
            height: 100%;
        }
        .star-rating .material-icons {
            font-size: 50px;
            color: #FC7A1E;
        }
        .shop-img {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 30px;
        }
        .shop-title {
            font-family: g_b;
            font-size: 35px;
        }

        .restr-wrap {
            width: 900px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px gray;
            margin-top: 70px;
            border-radius: 30px;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .shop-imgs {
            padding-top: 30px;
            display: flex;
            padding-bottom: 30px;
        }
        .shop-likes .material-icons{
            color: #B3B3B3;
            font-size: 50px;
            cursor: pointer;
        }
        .shop-likes {
            padding-left: 120px;
        }
        .restr-wrap-content {          
            margin: 30px;
        }
        .stars1 {
            display: flex;
        }
        .stars1 p {
            margin-top: 12px;
            font-size: 25px;
            color: #A3A3A3;
        }
        .shop-information {
            height: 150px;
            border-bottom: 1px solid black;
        }
        .shop-information span {
            font-size: 20px;
        }
        .shop-information .material-icons {
            font-size: 30px;
        }

        .menu-and-tag {
            display: flex;
        }
        .menu-and-tag>div {
            width: 50%;
            padding: 20px;
        }
        .menu-and-tag h3 {
            font-family: g_m;
        }
        .menu {
            border-right: 1px solid black;
        }
        .shop-content {
            border: 1px solid black;
            margin: 20px;
            height: 200px;
            margin-top: 50px;
        }
        .shop-content>h3 {
            font-family: g_m;
            padding-left: 20px;
            padding-top: 20px;
        }
        .shop-content>p {
            font-size: 20px;
            padding-left: 20px;
        }
        .menu>ul {
            padding-left: 0px;
        }
        .menu>ul>li {
            font-size: 20px;
            text-align: center;
        }

        /* ----------- 리뷰 ---------------- */

        .review-wrap {
            background-color: #EBEBEB;
            width: 900px;
            height: 1000px;
            margin: 0 auto;
            margin-top: 30px;
            box-shadow: 0px 0px 10px 0px gray;
            border-radius: 30px;
        }
        .review-title {
            display: flex;
            margin: 20px;
            padding-top: 20px;
        }
        .review-title h4 {
            padding-top: 10px;
        }
        .review-content {
            background-color: #fff;
            width: 750px;
            margin: 0 auto;
            height: 400px;
        }

    </style>
</head>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zzl0s76r4r&submodules=geocoder"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<body>
    
    <th:block th:include="common/header"></th:block>

    
    <div>
        <div class="restr-wrap">
            <div class="restr-wrap-content">
                <div class="shop-imgs">
                    <div class="shop-img"></div>
                    <div class="shop-img"></div>
                    <div class="shop-likes">
                        <span class="material-icons" id="like-none" th:onclick="likePush(this,[[${r.restrNo}]]);">favorite</span>
                        <span class="material-icons">bookmark</span>
                    </div>
                </div>
                <div>
                    <h2 class="shop-title" th:text="${r.restrName}"></h2>
                </div>
                <div class="stars1">
                    <div class="star-rating">
                        <span class="material-icons">grade</span>
                        <span class="material-icons">grade</span>
                        <span class="material-icons">grade</span>
                        <span class="material-icons">grade</span>
                        <span class="material-icons">grade</span>
                    </div>
                    <p>4.0 (10명의 평가)</p>
                </div>
                <div class="shop-information">
                    <div>
                        <span class="material-icons">location_on</span><span th:text="${r.restrAddr1}"></span>
                        <span th:text="${r.restrAddr2}"></span>
                    </div>
                    <div>
                        <span class="material-icons">call</span>
                        <span th:text="${r.restrTel}"></span>
                    </div>
                </div>
                <div class="menu-and-tag">
                    <div class="menu">
                        <h3>메뉴</h3>
                        <ul>
                            <li>메뉴명 ------------ 80,000원</li>
                            <li>메뉴명 ------------ 80,000원</li>
                            <li>메뉴명 ------------ 80,000원</li>
                        </ul>
                    </div>
                    <div class="tag">
                        <h3>태그</h3>
                        <div class="tags"></div>
                    </div>
                </div>
                <div class="shop-content">
                    <h3>매장 소개</h3>
                    <p>설명</p>
                </div>
            </div>
        </div>

        <div id="map" style="width:100%; height:400px; margin: 0 auto; border: solid black 1px;"></div>


        <!-- 리뷰 -->
        <div class="review-wrap">
			<div class="review-title">
                <h2>리뷰</h2>
                <h4>(10명의 평가)</h4>
            </div>
            <div class="review-content">

            </div>
        </div>

        <div class="blog-wrap">

        </div>
    </div>

   <th:block th:include="common/footer"></th:block>

    <script>
        $(function() {
           initMap();
        });

        function initMap() {
           var map = new naver.maps.Map('map',{
        	  zoomControl: true,
        	  zoomControlOptions: { //줌 컨트롤의 옵션
                position: naver.maps.Position.TOP_RIGHT,
                style: naver.maps.ZoomControlStyle.SMALL
              },
              center : new naver.maps.LatLng(37.552758094502494, 126.98732600494576),
              zoom: 15
           });
        }
        
        function likePush(obj, restrNo) {
            const likeId = $(obj).attr('id');
            const isLike = (likeId === "like-none") ? 0 : 1;
            console.log(isLike);

            $.ajax({
                url: "/restaurant/likePush",
                data: { restrNo: restrNo, isLike: isLike },
                type: "post",
                success: function(data) {
                    if (data == -10) {
                         Swal.fire({
                            title: "로그인 필요",
                            text: "로그인 후 이용해 주세요",
                            icon: "info"
                        });
                    } else if (data == -1) {
                        Swal.fire({
                            title: "데이터 처리 오류",
                            text: "잠시 후 다시 시도해주세요.",
                            icon: "warning"
                        });
                    } else {
                        if (isLike === 0) {
                            $(obj).css("color", "red"); 
                            $(obj).attr("id", "like-yes"); 
                        } else {
                            $(obj).css("color", "gray");
                            $(obj).attr("id", "like-none");
                        }
                        // 현재 좋아요 갯수 변경
                        $(obj).nextAll().last().text(data);
                    }
                },
                error: function(xhr, status, error) {
                    console.log("Error: " + error);
                }
            });
        }
    </script>
</body>
</html>
