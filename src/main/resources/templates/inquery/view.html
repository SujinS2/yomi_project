<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문의사항</title>
<style>
	.notice-view-wrap{
		width:1200px;
		margin:0 auto;
	}
	.noticeContent{
		min-height:300px;
	}
	
	.inputCommentBox{
		margin:50px;
}
</style>
</head>
<body>
	<main class="content">
		<section class="section notice-view-wrap">
		<div class="page-title">공지사항</div>
		<table class="tbl notice-view">
		<tr>
			<th colspan="6" th:text="${inq.inqueryTitle}"></th>
		</tr>
		<tr>
			<th style="width:20%;">작성자</th>
			<td style="width:20%;" th:text="${inq.inqueryWriter}"></td>
			<th style="width:15%;">작성일</th>
			<td style="width:15%;" th:text="${inq.inqueryRegDate}"></td>
			<th style="width:15%;">조회수</th>
			<td style="width:15%;" th:text="${inq.inqueryReadCount}"></td>
		</tr>
		<tr>
			<th>첨부파일</th>
			<td colspan="5">
				<th:block th:each="file : ${inq.fileList}">
					<img src="/image/file.png" width="16px">
					<a th:href="@{/inquery/filedown(filename=${file.filename},filepath=${file.filepath})}" th:text="${file.filename}"></a>
				</th:block>
			</td>
		</tr>
		<tr>
			<td class="left" colspan="6">
				<div class="inqueryContent" th:utext="${inq.inqueryContent}"></div>
			</td>
		</tr>
		<tr>
			<th>첨부파일</th>
			<td colspan="5">
				<th:block th:each="file : ${inq.fileList}">
					<img src="/image/file.png" width="16px">
					<a th:href="@{/inquery/filedown(filename=${file.filename},filepath=${file.filepath})}" th:text="${file.filename}"></a>
				</th:block>
			</td>
		</tr>
		<tr>
			<td class="left" colspan="6">
				<div class="inqueryContent" th:utext="${inq.inqueryContent}"></div>
			</td>
		</tr>
		<tr th:if="${session.member != null && session.member.memberId == inq.inqueryWriter}">
			<td colspan="6">
				<a th:href="@{/inquery/updateFrm(noticeNo=${inq.noticeNo})}" class="btn-primary">수정</a>
				<button class="btn-secondary" th:onclick="inqueryDelete([[${inq.inqueryNo}]]);">삭제</button>
			</td>
		</tr>
		</table>	
		
		<!-- 댓글입력 -->
		<div th:if="${session.member != null}" class="inputCommentBox">
			<form action="inquery/insertComment" method="post">
				<ul>
					<li>
						<span class="material-icons">account_box</span>
					</li>
					<li>
						<input type="hidden" name="inqueryCommentWriter" th:value="${session.member.memberId}">
						<input type="hidden" name="inqueryRef" th:value="${inq.inqueryNo}">
						<div class="input-item">
							<textarea name="inqueryCommentContent" ></textarea>
						</div>
					</li>
					<li>
						<button type="submit" class="btn-primary">등록</button>
					</li>
				</ul>	
			</form>
		</div>
		
			
			
			
			
			
			
			
			
			
		</section>
	</main>






























</body>
</html>
