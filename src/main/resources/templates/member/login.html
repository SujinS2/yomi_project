<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="/css/login.css">
<style>
.msg{
	padding-top:10px;
 	color:red;
}


</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	 <main class="content">
        <div class="login-container">
            
            <h2>로그인</h2>
            <div class="login-content">
                <div class="login-input">
                    <form class="login-form" action="/member/login" method="post" autocomplete="off">
                        <input type="text" name="memberId" placeholder="아이디" >
                        <input type="password" name="memberPw" placeholder="비밀번호" >
                        <button class="login-btn"type="submit">로그인</button>
                    </form>
                    <p class="msg"></p>
                    <div class="find-links">
                        <a href="#" id="find-id">아이디 찾기</a>
                        <a href="#" id="find-pw">비밀번호</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script th:inline="javascript">
   		$(".login-btn").on("click",function(event){
   			
   			var id = $("input[name=memberId]").val();
   			var pw = $("input[name=memberPw]").val();
   			if(id==""||pw==""){
   				event.preventDefault();
   				$(".msg").text("아이디 비밀번호를 입력해주세요.");
   			}else{
   				$(this).click("submit");
   			}
   		});
    
    
    	const member = [[${member}]];
    	
    		if(member=='no'){
    			$(".msg").text("아이디 또는 비밀번호가 잘못 되었습니다.")
    		}
    
    </script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
