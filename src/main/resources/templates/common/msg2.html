<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>!알립니다!</title>
<link rel="stylesheet" href="/css/font.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/sujin.css">
<!-- 부트스트랩 css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="/jsTest/sweetalert2.all.min.js"></script>
<script th:inline="javascript">
const swal = Swal.mixin({
	  customClass: {
	    confirmButton: "btn btn-point-swal btn-lg",
	    //cancelButton: "btn btn-mono-swal btn-lg", =>얘는 여기서 필요 없음
	    title : "point",
	  },
	  buttonsStyling: false
	  
	});
	
	
	
const title = [[${title}]]; //대괄호 두개로 감싼 값이 서버에서 등록해준 값
const msg = [[${msg}]];
const icon = [[${icon}]];
const loc = [[${loc}]];
//const color = [[${color}]];
//sweetalert 사용방법
//1. 라이브러리 추가
//2. 사용(swal()사용) swal({key:value})
swal.fire({
	title:title,
	text:msg,
	icon:icon,
	//iconColor: color,
	confirmButtonText : "확인"
}).then(result=>{
	//OK버튼 클릭하면 동작할 함수
	location.href = loc;		
});
	
</script>
</body>
</html>
